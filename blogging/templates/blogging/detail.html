  {% extends "base.html" %}
  {% block content %}
    <h1>{{ post.title }}</h1>
    <p class="byline">
      Posted by {{ post.author.username }}
    </p>
    <ul class="categories">
      {% for category in post.categories.all %}
        <li>{{ category }}</li>
      {% endfor %}
    </ul>
  {% endblock %}
